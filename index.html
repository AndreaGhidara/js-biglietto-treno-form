<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ' crossorigin='anonymous'>
</head>

<body>
    <div class="d-flex w50 justify-content-center text-center pt-5 ">
        <form class="w-50">
            <div class="form-row">

                <div class="form-group col-12">
                    <label for="name">Inserisci Nome e Cognome</label>
                    <input type="text" class="form-control" id="name" placeholder="">
                </div>

                <div class="form-group col-12">
                    <label for="km">Quanti km devi percorrere?</label>
                    <input type="number" class="form-control" id="km" placeholder="">
                </div>

                <div class="form-group col-12">
                    <label for="inputState">Age</label>
                    <select id="age" class="form-control">
                        <option id="" value="test">Seleziona un et√†</option>
                        <option id="maggiorenne" value="18">Maggiorenne</option>
                        <option id="minorenne" value="17">Minorenne</option>
                        <option id="overSixFive" value="65">Over 65</option>
                    </select>
                </div>

            </div>
            <div class="d-flex p-3 justify-content-center gap-1">
                <div class="btn w-50 btn-outline-success">Invia</div>
                <div class="btn w-50 reset btn-outline-danger">Resetta</div>
            </div>
        </form>
    </div>

    <div class="container w-100 d-flex justify-content-center text-center pt-5">
        <div class=" row w-100 ">
            <div class="card p-0 col-12 col-md-4 tiketName mb-3 mt-2">
                <p class="bg-warning rounded">Nome Passeggero</p>
                <p class="nameOnTiket"></p>
            </div>
            <div class="col-12 col-md-8">
                <div class="row">
                    <div class="card col-12 col-md-3 mt-2 ">
                        <p class="bg-info rounded ">Offerta</p>
                        <p class="offerta"></p>
                    </div>
                    <div class="card col-12 col-md-3 mt-2">
                        <p class="bg-info rounded ">Carrozza</p>
                        <p class="carrozza"></p>
                    </div>
                    <div class="card col-12 col-md-3 mt-2">
                        <p class="bg-info rounded ">Codice CP</p>
                        <p class="codiceCp"></p>    
                    </div>
                    <div class="card col-12 col-md-3 mt-2">
                        <p class="bg-info rounded ">Costo Biglietto</p>
                        <p class="priceTikets"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe'
        crossorigin='anonymous'></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
